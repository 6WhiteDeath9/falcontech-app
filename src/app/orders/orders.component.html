<mat-toolbar class="toolbar-container" color="primary">
    <div class="toolbar-orders-logo">Orders</div>
    <div>
        <button mat-raised-button color="accent" class="toolbar-logout-button" (click)="logout()">Logout</button>
    </div>
</mat-toolbar>

<div class="control-container">
    <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>
    <button class="create-data" mat-raised-button (click)="openDialog()">Create new</button>
</div>


<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortiraj po broju narud탑be"> Broj narud탑be </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortiraj po nazivu narud탑be"> Naziv narud탑be </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Customer Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Kupac </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortiraj po datumu"> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString('hr-HR')}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cijena </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

  </div>
