<div fxLayoutAlign="center center" fxFlexFill class="main-div background-image">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input type="text" formControlName="user" matInput placeholder="Email">
            </mat-form-field>

            <span class="user-span" *ngIf="user && user.invalid && user.touched">User input field is not valid.</span>
            
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
           
            <span class="user-span" *ngIf="password && password.invalid && password.touched">Password input field is not valid.</span>
            
            <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
        </form>          
    </mat-card>
</div>
